
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name="text" style="margin: 0px; width: 1306px; height: 203px;"></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPER<br>
    <input type="checkbox" name="newlineremover"> new line remover<br>
    <input type="checkbox" name="extraspaceremover"> Space Remover<br>
    <input type="checkbox" name="charcount"> Total length<br>
    <button type='submit'> Analyze Text</button>

</form>
</body>
</html>
